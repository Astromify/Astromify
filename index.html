<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/icon" href="/assets/astromify_logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Astromify</title>

    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>

  <body>
<div class="container">
  <h1>Astro<span class="auto-type"></span></h1>
</div>

<div class="button">
  <button type="button" class="btn btn-outline-primary btn-gradient">Contact Us</button>
</div>

<section class="wrapper">
  <div id="stars"></div>
  <div id="stars2"></div>
  <div id="stars3"></div>
  </section>

<script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>

 <script>
 var typed = new Typed(".auto-type", {
  typeSpeed: 70,
  backSpeed: 120,
  backDelay: 3500,
  loop: true,
  strings: ["mify is under maintenance.", "mify will be back shortly :)", "mify is under development.", "mify has the best marketing :o"]
 })
 </script>

  </body>

</html>
